{% extends 'base.html' %}
{% block meta_tags %}
	{% include '_meta_tags.html' with meta_title=tag.get_meta_title %}
{% endblock %}
{% block content %}
<h1>Статьи по тэгу #{{ tag }}</h1>
{% for article in articles %}
	<h4><a href="{% url 'article_view' article_id=article.id category_id=article.category.id %}">{{ article.title }}</a></h4>
    <p>{{ article.text_preview }}</p>
    <hr>
{% endfor %}
{% endblock %}
