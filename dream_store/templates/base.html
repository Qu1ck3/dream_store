{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <a href="{% url 'home' %}">
                    <img src="{% static 'logo.png' %}" alt="Магазин мечты" title="Магазин мечты" id="logo">
                </a>
            </div>
            <div class="col-6">
                <br>
                <p class="text-danger text-end">Место, где есть все о чем ты мечтал!</p>
                <br>
                <h1 class="text-end">График работы</h1>
                <p class="text-end">Пн-Пт: 9:00-21:00</p>
                <p class="text-end">Сб: 10:00-18:00</p>
                <p class="text-end">Вс: Выходной</p>

                <h2 class="text-end">Наши контакты:</h2>
                <p class="text-end">(063) 211 54 20</p>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog_category_list' %}">Блог</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
